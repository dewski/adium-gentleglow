---
display-name: 'Gentle Glow'
package-name: GentleGlow
package-version: '1.3.1'

include-environment:
  - EMBEDLY_KEY

include-files:
  - README.mdown
  - CHANGELOG.mdown

default-stylesheets: 

variants:
  RegularKind:
    - stylesheets/regular-kind.less
    - stylesheets/lib/*.less
    - stylesheets/lib/**/*.less
  WhiteWashed:
    - stylesheets/regular-kind.less
    - stylesheets/white-washed.less
    - stylesheets/lib/*.less
    - stylesheets/lib/**/*.less
