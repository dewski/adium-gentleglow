<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<base href="%@"/>
		
		<!-- JavaScript libraries -->
		<script type="text/javascript" src="scripts/ext/jquery-1.6.3.js"></script>
		<script type="text/javascript" src="scripts/ext/jquery-ui-1.8.5.js"></script>
		<script type="text/javascript" src="scripts/ext/jquery.scrollto-1.4.2.js"></script>
		<script type="text/javascript" src="scripts/ext/haml-coffee-helpers.js"></script>
		<script type="text/javascript" src="scripts/ext/math.uuid.js"></script>
		
    <!-- concatenated modules -->
    <script type="text/javascript" src="scripts/_require.js"></script>
    <script type="text/javascript" src="scripts/modules.js"></script>
    <script type="text/javascript">
      run('bootstrap');
      run('utilities');
      run('main');
    </script>
    
    <style type="text/css" media="screen,print">
      @import url("stylesheets/main.css");
    </style>
		
		<style id="mainStyle" type="text/css" media="screen,print">
			/* comment out auto-inserted main.css: %@ */
			@import url("%@");
		</style>
	
	</head>
	<body id="Chat" style="==bodyBackground==">
		%@
		<ul id="gg-toolbar"></ul>
		<div id="debug-console" class="ui-console">
			<div class="ui-consoleBuffer"></div>
			<textarea class="ui-consoleInput"></textarea>
		</div>
		<div id="gg-chatBuffer"></div>
		<a id="gg-chatQuickScroller"></a>
		%@
	</body>
</html>
