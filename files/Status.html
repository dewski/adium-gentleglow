<section class="gg-message %messageClasses%" data-class-name="StatusMessage">
	<div class="gg-messageInfo">
		<div class="gg-messageMarker"></div>
	</div>
	<div class="gg-messageInfo">
		<time class="gg-messageTimestamp" datetime="%time{yyyy-MM-dd'T'HH:mm:ssZ}%">%time%</time>
	</div>
	<div class="gg-messageBody">%message%</div>
</section>
