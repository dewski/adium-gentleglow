<header id="header">
	<h1 class="gg-chatName">%chatName%</h1>
	<img class="gg-chatIcon" alt="[Icon for %destinationName%]" src="%incomingIconPath%" onerror="$(this).addClass('broken')">
	
	<ul class="gg-chatInfo">
		<li>since <span class="chat-opened">%timeOpened%</span></li>
		<li>from <span class="chat-source">%sourceName%</li>
		<li>to <span class="chat-destination">%destinationName%</span></li>
	</ul>
</header>
