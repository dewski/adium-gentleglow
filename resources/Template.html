<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<base href="%@"/>
		
		<!-- JavaScript libraries -->
		<script type="text/javascript" src="scripts/ext/jquery-1.6.3.js"></script>
		<script type="text/javascript" src="scripts/ext/jquery-ui-1.8.5.js"></script>
		<script type="text/javascript" src="scripts/ext/jquery.scrollto-1.4.2.js"></script>
		<script type="text/javascript" src="scripts/ext/math.uuid.js"></script>
		
		<!-- bootstrap scripts -->
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		<script type="text/javascript" src="scripts/message-style.js"></script>
		<script type="text/javascript" src="scripts/utilities.js"></script>
		<script type="text/javascript" src="scripts/uri.js"></script>

		<!-- custom jQuery plugins -->
		<script type="text/javascript" src="scripts/jquery/css_animation.js"></script>
		
		<!-- data models -->
		<script type="text/javascript" src="scripts/model.js"></script>
		
		<!-- general subsystems -->
		<script type="text/javascript" src="scripts/menu.js"></script>
		<script type="text/javascript" src="scripts/console.js"></script>
		<script type="text/javascript" src="scripts/file_transfer.js"></script>
		<script type="text/javascript" src="scripts/mentions.js"></script>
		<script type="text/javascript" src="scripts/message.js"></script>
		
		<!-- link previews -->
		<script type="text/javascript" src="scripts/preview.js"></script>
		<script type="text/javascript" src="scripts/preview/oembed.js"></script>
		<script type="text/javascript" src="scripts/preview/imgur.js"></script>
		<script type="text/javascript" src="scripts/preview/reddit.js"></script>
		<script type="text/javascript" src="scripts/preview/tumblr.js"></script>
		<script type="text/javascript" src="scripts/preview/twitter.js"></script>
		<script type="text/javascript" src="scripts/preview/embedly.js"></script>
		
		<style id="mainStyle" type="text/css" media="screen,print">
			/* comment out auto-inserted main.css: %@ */
			@import url("%@");
		</style>
	
	</head>
	<body style="==bodyBackground==">
		%@
		<div id="main-menu" class="ui-menu" data-class-name="Menu">
			<a class="ui-menuHeader">session settings</a>
			<ul class="ui-menuContent"></ul>
		</div>
		<div id="debug-console" class="ui-console">
			<div class="ui-consoleBuffer"></div>
			<textarea class="ui-consoleInput"></textarea>
		</div>
		<div id="mentions" class="ui-menu" data-class-name="Menu">
		  <a class="ui-menuHeader">mentions</a>
		  <ul class="ui-menuContent"></ul>
		</div>
		<div id="chat"></div>
		%@
	</body>
</html>
