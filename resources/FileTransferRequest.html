<section class="ui-panel" data-class-name="FileTransfer">
  <h1 class="ui-panelHeader">File Transfer</h1>
  <div class="ui-panelContent">
    <img src="%fileIconPath%" alt="%fileName%">
    <div>
      <p><span class="gg-messageSender" title="%senderScreenName%">%sender%</span>
        wants to send you a file called <q>%fileName%</q>.</p>
      <p>Will you accept?</p>
    </div>
  </div>
  <div class="ui-panelFooter">
    <button onclick="%saveFileHandler%">accept</button>
    <button onclick="%cancelRequestHandler%">nope</button>
  </div>
</section>
