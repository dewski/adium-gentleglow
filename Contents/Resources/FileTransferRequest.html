<section class="%messageClasses% %status%">
	<div class="meta">
		<div class="time alt">%time%</div>
		<img class="icon" src="%fileIconPath%" alt="%fileName%"/>
	</div>
	<div class="content">
		<p class="file_name">%fileName%</p>
		<button class="save"    onclick="%saveFileHandler%">Save</button>
		<button class="save_as" onclick="%saveFileAsHandler%">Save As&hellip;</button>
		<button class="cancel"  onclick="%cancelRequestHandler%">Cancel</button>
	</div>
</section>
